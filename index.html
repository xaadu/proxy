<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="images/icons/Logo.svg">
    <title>Proxy</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <link rel="stylesheet" href="css/main.min.css">

</head>

<body>
    <header class="header">
        <div class="header__contact">
            <div class="container row">
                <div
                    class="col-md-6 d-flex justify-content-center justify-content-md-start align-items-center px-0 py-2 py-md-0 left">
                    <img src="images/icons/Map Pin.svg" class="pe-2" alt="Address Icon">
                    <span>Store Location: Lincoln- 344, Illinois, Chicago, USA</span>
                </div>
                <div class="col-md-6 d-flex justify-content-center justify-content-md-end px-0 py-2 py-md-0 right">
                    <div class="lang">
                        <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton1"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Eng
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                            <li><a class="dropdown-item" href="#">Eng</a></li>
                            <li><a class="dropdown-item" href="#">Ban</a></li>
                        </ul>
                    </div>
                    <div class="currency">
                        <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton2"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            USD
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton2">
                            <li><a class="dropdown-item" href="#">USD</a></li>
                            <li><a class="dropdown-item" href="#">BDT</a></li>
                        </ul>
                    </div>
                    <div class="user">
                        <button class="btn dropdown-toggle border-start pe-0" type="button" id="dropdownMenuButton2"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Dianne
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton2">
                            <li><a class="dropdown-item" href="#">Dashboard</a></li>
                            <li><a class="dropdown-item" href="#">Logout</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="header__search">
            <div class="container d-flex flex-column flex-md-row justify-content-between align-items-center">
                <div class="logo py-2 py-md-0">
                    <img src="images/icons/Logo.svg" alt="logo">
                    <span>Proxy</span>
                </div>
                <div class="search_form py-2 py-md-0">
                    <form>
                        <div class="input-group flex-column flex-sm-row">
                            <select class="form-select px-4 py-2" name="category" id="categorySelect">
                                <option value="all">All Category</option>
                                <option value="ex1">Example 1</option>
                                <option value="ex2">Example 2</option>
                            </select>
                            <input class="form-control py-2 px-4" type="text" placeholder="Search">
                            <button class="btn py-2 px-4 searchButton" type="submit">Search</button>
                        </div>
                    </form>
                </div>
                <div class="icons py-2 py-md-0">
                    <a class="pe-2" href="#"><img src="images/icons/VectorHeart.svg" alt="Favourites"></a>
                    <a class="" href="#">
                        <img src="images/icons/Bag.svg" alt="Cart">
                        <span class="cartItemCount">2</span>
                    </a>
                </div>
            </div>
        </div>
        <div class="header__nav">
            <nav class="navbar navbar-expand-md">
                <div class="container d-flex flex-row flex-md-row-reverse">
                    <div class="phoneInfo">
                        <img src="images/icons/PhoneCall 1.svg" alt="Phone">
                        <a class="phone" href="#">
                            (219) 555-0114
                        </a>
                    </div>
                    <button class="navbar-toggler btn" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-md-0">
                            <li class="nav-item">
                                <a class="ps-md-0 nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="shopDropdown" role="button"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    Shop
                                </a>
                                <ul class="dropdown-menu" aria-labelledby="shopDropdown">
                                    <li><a class="dropdown-item" href="#">Item 1</a></li>
                                    <li><a class="dropdown-item" href="#">Item 2</a></li>
                                </ul>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="pagesDropdown" role="button"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    Pages
                                </a>
                                <ul class="dropdown-menu" aria-labelledby="pagesDropdown">
                                    <li><a class="dropdown-item" href="#">Faq</a></li>
                                    <li><a class="dropdown-item" href="#">Support</a></li>
                                </ul>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="blogDropdown" role="button"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    Blog
                                </a>
                                <ul class="dropdown-menu" aria-labelledby="blogDropdown">
                                    <li><a class="dropdown-item" href="#">Faq</a></li>
                                    <li><a class="dropdown-item" href="#">Support</a></li>
                                </ul>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="#">About Us</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <div class="header__location"></div>
    </header>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
        </script>
</body>

</html>
